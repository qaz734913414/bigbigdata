<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>数据分析</title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css">
    <!--<link rel="stylesheet" href="http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">-->
    <link rel="stylesheet" href="../frame/static/css/style.css">
    <link rel="icon" href="../frame/static/image/code.png">
</head>
<body class="body">
    <div class="my-btn-box" style="padding: 10px;border-bottom: 1px solid #DCDCDC">
        请选择统计时间：
        <div class="layui-inline">
            <input type="text" class="layui-input" id="test1">
        </div>
        <button class="layui-btn" style="margin-left: 10px">确定</button>
    </div>
    <script type="text/javascript" src="../frame/layui/layui.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script>
        layui.use('laydate', function(){
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#test1' //指定元素
                ,range:true
            });
        });
    </script>

<div style="height: 500px">
    <div id="main" style="width: 39%; height:39%;margin-top: 1%;margin-left: 9%; background: #ffffff;float: left"></div>
    <div id="main1" style="width: 39%; height:39%;margin-top: 1%;margin-right:9%; background: #ffffff;float: right"></div>
    <div id="main2" style="width: 39%; height:39%;margin-top: 3%;margin-left:9%; background: #ffffff;float: left"></div>
    <div id="main3" style="width: 39%; height:39%;margin-top: 3%;margin-right:9%; background: #ffffff;float: right"></div>
</div>
</body>
<script type="text/javascript" src="../frame/echarts/echarts.min.js"></script>
<script type="text/javascript" src="../js/datashow.js"></script>
</html>
