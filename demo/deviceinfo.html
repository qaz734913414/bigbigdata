<body class="body">
    <div class="my-btn-box" style="padding: 10px;border-bottom: 1px solid #DCDCDC">
        <button class="layui-btn layui-btn-primary" style="float: right">精确查询</button>
        <form class="layui-form" action="">
            时间区间：
            <div class="layui-inline">
                <select name="time" lay-verify="">
                    <option value="">--请选择时间段--</option>
                    <option value="onethree">近三天</option>
                    <option value="oneweek">近一周</option>

            </div>
            <button class="layui-btn">查看</button>
        </form>
    </div>
    <script type="text/javascript" src="../frame/layui/layui.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script>
        layui.use(['laydate','form'], function(){
            var laydate = layui.laydate;
            var form = layui.form;

            //执行一个laydate实例
            laydate.render({
                elem: '#test1' //指定元素
                ,range:true
            });
        });
    </script>
