<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>数据分析</title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css">
    <!--<link rel="stylesheet" href="http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">-->
    <link rel="stylesheet" href="../frame/static/css/style.css">
    <link rel="icon" href="../frame/static/image/code.png">
</head>
<body class="body">
    <div class="my-btn-box" style="padding: 5px;border-bottom: 1px solid #DCDCDC">
        <button class="layui-btn layui-btn-primary" style="float: right">精确查询</button>
        <form class="layui-form" action="">
            时间区间：
            <div class="layui-inline" style="margin-right: 10px">
                <select name="time" lay-verify="">
                <option value="">--请选择时间段--</option>
                <option value="onethree">近三天</option>
                <option value="oneweek">近一周</option>
                <option value="onemonth">近一个月</option>
                </select>
            </div>
            设备类型：
            <div class="layui-inline">
                <select name="device" lay-verify="">
                    <option value="">--请选择设备类型--</option>
                    <option value="humidity">humidity</option>
                    <option value="light">light</option>
                </select>
            </div>
            <button class="layui-btn layui-btn-xs">查看</button>
        </form>
    </div>

    <div class="my-btn-box" style="padding: 5px;border-bottom: 1px solid #DCDCDC">
        <div style="margin:auto;text-align:center;font-weight: bold;font-size: 25px;">设备分析数据</div>
    </div>
    <script type="text/javascript" src="../frame/layui/layui.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script>
        layui.use(['laydate','form'], function(){
            var laydate = layui.laydate;
            var form = layui.form;

            //执行一个laydate实例
            laydate.render({
                elem: '#test1' //指定元素
                ,range:true
            });
        });
    </script>

    <div id="mycanvas" style="margin:auto;height: 450px;width: 70%"></div>
</body>
<script type="text/javascript" src="../frame/echarts/echarts.min.js"></script>
<script type="text/javascript" src="../js/dataanaylsis.js"></script>
</html>
